<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(to bottom right, #8E44AD, #9B59B6);
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
        }

        table {
            width: 90%;
            border-collapse: collapse;
            margin-bottom: 20px;
            background-color: #fff;
            color: #333;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 5px;
            overflow: hidden;
        }

        th, td {
            padding: 12px 15px;
            text-align: center;
        }

        th {
            background-color: #6C3483;
            color: #fff;
            text-transform: uppercase;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        tr:hover {
            background-color: #ddd;
        }

        a {
            color: #6C3483;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s ease;
        }

        a:hover {
            color: #8E44AD;
        }

        .add-button {
            padding: 10px 20px;
            font-size: 1em;
            font-weight: bold;
            color: #fff;
            background-color: #27AE60;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            transition: background-color 0.3s ease, transform 0.3s ease;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            margin-top: 10px;
        }

        .add-button:hover {
            background-color: #1E8449;
            transform: scale(1.05);
        }

        @media (max-width: 768px) {
            table {
                width: 100%;
            }

            th, td {
                padding: 10px;
            }

            h1 {
                font-size: 2em;
            }

            .add-button {
                width: 100%;
                text-align: center;
            }
        }
    </style>
</head>

<body>
    <h1>Library List</h1>
    <table>
        <thead>
            <tr>
                <th>Student Name</th>
                <th>Book Title</th>
                <th>Start Date</th>
                <th>End Date</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for library in libraries %}
            <tr>
                <td>{{ library.student.name }}</td>
                <td>{{ library.book.name }}</td>
                <td>{{ library.start_date }}</td>
                <td>{{ library.end_date }}</td>
                <td>
                    <a href="{% url 'library_edit' library.id %}">Edit</a> |
                    <a href="{% url 'library_delete' library.id %}">Delete</a>
                </td>
            </tr>
            {% empty %}
            <tr>
                <td colspan="5">No records available</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <a href="{% url 'library_create' %}" class="add-button">Add New Record</a>
</body>

</html>
