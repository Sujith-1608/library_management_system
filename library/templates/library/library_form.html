<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(to bottom right, #8E44AD, #9B59B6);
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
        }

        form {
            background-color: #fff;
            color: #333;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 90%;
            max-width: 400px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .button-group {
            display: flex;
            justify-content: space-between;
            width: 100%;
        }

        .button-group button,
        .button-group a {
            flex: 1;
            padding: 10px;
            font-size: 1em;
            font-weight: bold;
            border: none;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
            text-decoration: none;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .button-group button {
            background-color: #27AE60;
            color: #fff;
        }

        .button-group button:hover {
            background-color: #1E8449;
        }

        .button-group a {
            background-color: #E74C3C;
            color: #fff;
        }

        .button-group a:hover {
            background-color: #C0392B;
        }

        .button-group button:first-child {
            margin-right: 10px;
        }
    </style>
</head>

<body>
    <h1>Create Library Record</h1>

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <div class="button-group">
            <button type="submit">Submit</button>
            <a href="{% url 'library_list' %}" class="cancel-button">Cancel</a>
        </div>
    </form>
</body>

</html>
