<h1>Student List</h1>
<table border="1">
    <thead>
        <tr>
            <th>Student Name</th>
            <th>Class</th>
            <th>Image</th>
            <th>Video</th>
            <th>Actions</th> 
        </tr>
    </thead>
    <tbody>
        {% for student in students %}
        <tr>
            <td>{{ student.name }}</td>
            <td>{{ student.student_class }}</td>
            <td>
                {% if student.photo %}
                    <img src="{{ student.photo.url }}" alt="{{ student.name }}'s Photo" width="100" height="100">
                {% else %}
                    No Image Available
                {% endif %}
            </td>
            <td>
                {% if student.video %}
                    <video width="320" height="240" controls>
                        <source src="{{ student.video.url }}" type="video/mp4">
                        Your browser does not support the video tag.
                    </video>
                {% else %}
                    No Video Available
                {% endif %}
            </td>
            <td>
                <a href="{% url 'student_edit' student.id %}">Edit</a> | 
                <a href="{% url 'student_delete' student.id %}">Delete</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>

<a href="{% url 'student_create' %}">Add Student</a>
