<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% if form.instance.id %}Edit Book{% else %}New Book{% endif %}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom right, #4CAF50, #81C784);
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        h1 {
            margin-top: 20px;
            font-size: 2.5em;
            color: #fff;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        form {
            width: 90%;
            max-width: 500px;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        form label {
            font-weight: bold;
            margin-bottom: 5px;
            display: block;
            color: #4CAF50;
        }

        form input,
        form select,
        form textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        .form-buttons {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 15px;
        }

        form button,
        .cancel-button {
            width: 48%;
            background-color: #FF5722;
            color: #fff;
            font-size: 1em;
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
            text-decoration: none; /* For the cancel button */
        }

        form button:hover,
        .cancel-button:hover {
            background-color: #E64A19;
            transform: scale(1.05);
        }

        .cancel-button {
            background-color: #607D8B;
        }

        .cancel-button:hover {
            background-color: #455A64;
        }

        @media (max-width: 768px) {
            form {
                width: 100%;
            }

            h1 {
                font-size: 2em;
            }

            .form-buttons {
                flex-direction: column;
            }

            form button,
            .cancel-button {
                width: 100%;
                margin-bottom: 10px;
            }
        }
    </style>
</head>

<body>
    <h1>{% if form.instance.id %}Edit Book{% else %}New Book{% endif %}</h1>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <div class="form-buttons">
            <button type="submit">
                {% if form.instance.id %}Save{% else %}Save{% endif %}
            </button>
            <a href="{% url 'book_list' %}" class="cancel-button">Cancel</a>
        </div>
    </form>
</body>

</html>
