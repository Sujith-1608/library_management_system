<h1>{% if form.instance.id %}Edit Book{% else %}New Book{% endif %}</h1>
<form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">
        {% if form.instance.id %}Save{% else %}Save{% endif %}
    </button>
</form>
<a href="{% url 'book_list' %}">Cancel</a>
