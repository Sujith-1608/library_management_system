<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom right, #4CAF50, #81C784);
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        h1 {
            margin-top: 20px;
            font-size: 2.5em;
            color: #fff;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .add-book-btn {
            display: inline-block;
            background-color: #FF5722;
            color: #fff;
            font-size: 1em;
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            margin: 20px 0;
            text-decoration: none;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .add-book-btn:hover {
            background-color: #E64A19;
            transform: scale(1.05);
        }

        table {
            width: 90%;
            max-width: 1200px;
            border-collapse: collapse;
            background-color: #fff;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            border-radius: 8px;
            overflow: hidden;
        }

        table th,
        table td {
            padding: 12px;
            text-align: center;
            border-bottom: 1px solid #ddd;
        }

        table th {
            background-color: #4CAF50;
            color: white;
        }

        table tr:hover {
            background-color: #f1f1f1;
        }

        .action-links a {
            color: #FF5722;
            text-decoration: none;
            font-weight: bold;
            margin: 0 5px;
        }

        .action-links a:hover {
            color: #E64A19;
        }

        .no-books {
            color: #777;
            font-size: 1.2em;
            text-align: center;
            padding: 20px 0;
        }

        @media (max-width: 768px) {
            table {
                width: 100%;
            }

            h1 {
                font-size: 2em;
            }

            .add-book-btn {
                font-size: 0.9em;
                padding: 8px 15px;
            }
        }
    </style>
</head>

<body>
    <h1>Book List</h1>
    <a href="{% url 'book_create' %}" class="add-book-btn">+ Add New Book</a>

    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Author</th>
                <th>Publication</th>
                <th>Year</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for book in books %}
            <tr>
                <td>{{ book.name }}</td>
                <td>{{ book.author }}</td>
                <td>{{ book.publication }}</td>
                <td>{{ book.year }}</td>
                <td class="action-links">
                    <a href="{% url 'book_edit' book.id %}">Edit</a> |
                    <a href="{% url 'book_delete' book.id %}">Delete</a>
                </td>
            </tr>
            {% empty %}
            <tr>
                <td colspan="5" class="no-books">No books available</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>

</html>
