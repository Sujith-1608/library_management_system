<h1>Book List</h1>
<a href="{% url 'book_create' %}">Add Book</a>

<table border="1">
    <thead>
        <tr>
            <th>Name</th>
            <th>Author</th>
            <th>Publication</th>
            <th>Year</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for book in books %}
        <tr>
            <td>{{ book.name }}</td>
            <td>{{ book.author }}</td>
            <td>{{ book.publication }}</td>
            <td>{{ book.year }}</td>
            <td>
                <a href="{% url 'book_edit' book.id %}">Edit</a> |
                <a href="{% url 'book_delete' book.id %}">Delete</a>
            </td>
        </tr>
        {% empty %}
        <tr>
            <td colspan="5">No books available</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
